<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex align-items-center h-100">
        <!-- h-100 == height is 100 its a btstrp class -->
        <div class="row">
            <header class="text-center col-12 ">
                <!-- the col-12 is the btstrp classname for acuiring entire column of page-->

                <h1 class="text-uppercase"> <strong>The biggest Homestay and Resort booking page</strong> </h1>
                <!-- text-uppercase class makes the text upper case -->
            </header>
            <div class="buffer col-12"></div>
            <section class="text-center col-12">
                <hr>
                <!-- the col-12 is the btstrp classname -->
                <a href="https://www.instagram.com/coorg_homestay_resort_official/">
                    <button class=" btn btn-primary btn-xl ">Explore more</button>
                </a>
                <!-- here btn-primay is from btstrp and btn is our own class name for customisation -->
            </section>
        </div>
    </div>
</body>

</html>
